<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanch Bakes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .socials a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #ff66b2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .socials a:hover {
            background: #e60073;
        }
        .qr-code img {
            width: 150px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Blanch_Bakes_Logo.png" alt="Blanch Bakes Logo">
        <h1>Welcome to Blanch Bakes!</h1>
        <p>We are a local pastry shop specializing in customized and delicious baked goodies!</p>
        
        <h2>Follow Us:</h2>
        <div class="socials">
            <a href="https://www.facebook.com/baking.station" target="_blank">Facebook</a>
            <a href="https://www.instagram.com/Blanchbakes" target="_blank">Instagram</a>
        </div>
        
        <div class="qr-code">
            <h2>Scan to Visit Our Facebook Page:</h2>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.facebook.com/baking.station" alt="Facebook QR Code">
        </div>
        
        <h2>Contact Us:</h2>
        <p>Email: <a href="mailto:Blanchbakes@gmail.com">Blanchbakes@gmail.com</a></p>
        <p>Phone: <a href="tel:+639655625884">0965-562-5884</a></p>
        
        <h2>Find Us Here:</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3168.8463140262094!2d-122.08385148469284!3d37.38605197983169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5e6b3e2c3a7%3A0x66d221f1e869c4d1!2sGoogleplex!5e0!3m2!1sen!2sus!4v1633578091515!5m2!1sen!2sus" allowfullscreen=""></iframe>
    </div>
</body>
</html>
